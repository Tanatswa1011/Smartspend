<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpendScope Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-content">
                <h1>SpendScope</h1>
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">Upload</a>
                    <a href="#" class="nav-link">Settings</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="summary-cards">
                <div class="card">
                    <h2>Total Spend</h2>
                    <p id="total-spend" class="card-value">$0.00</p>
                </div>
                <div class="card">
                    <h2>Receipts</h2>
                    <p id="receipt-count" class="card-value">0</p>
                </div>
                <div class="card">
                    <h2>Last Upload</h2>
                    <p id="last-upload" class="card-value">N/A</p>
                </div>
            </section>

            <div class="dashboard-grid">
                <section class="item-section">
                    <h2>Items Extracted</h2>
                    <ul id="item-list" class="item-list"></ul>
                </section>

                <section class="chart-section">
                    <h2>Spending Overview</h2>
                    <div class="chart-container">
                        <canvas id="spend-chart"></canvas>
                    </div>
                </section>

                <section class="history-section">
                    <h2>Receipt History</h2>
                    <div class="table-container">
                        <table id="receipt-history">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="receipt-body"></tbody>
                        </table>
                    </div>
                </section>
            </div>

            <section class="ai-chat-wrapper">
                <button id="toggle-ai-chat" class="toggle-ai-chat-button" aria-expanded="true" aria-controls="ai-chat-section">
                    AI Assistant
                </button>
                <section class="ai-chat-section" id="ai-chat-section">
                    <h2 class="sr-only">AI Assistant</h2>
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages" aria-live="polite">
                            <div class="message ai-message">
                                <div class="message-content">
                                    Hello! I'm your AI assistant. Ask me anything about your spending or receipts.
                                </div>
                            </div>
                        </div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" class="chat-input" placeholder="Ask a question..." />
                            <button id="send-message" class="send-button">Send</button>
                        </div>
                    </div>
                </section>
            </section>
        </main>

        <footer>
            <button id="export-btn" class="export-button">Export Data</button>
        </footer>
    </div>

    <script>
        let chartInstance;

        document.addEventListener("DOMContentLoaded", () => {
            const chatInput = document.getElementById("chat-input");
            const sendButton = document.getElementById("send-message");
            const chatMessages = document.getElementById("chat-messages");
            const toggleButton = document.getElementById("toggle-ai-chat");
            const chatSection = document.getElementById("ai-chat-section");

            toggleButton.addEventListener("click", () => {
                const isExpanded = toggleButton.getAttribute("aria-expanded") === "true";
                toggleButton.setAttribute("aria-expanded", !isExpanded);
                chatSection.classList.toggle("minimized");
                toggleButton.textContent = isExpanded ? "Show AI Assistant" : "Hide AI Assistant";
                if (!isExpanded) chatInput.focus();
            });

            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function handleUserMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                addMessage(message, true);
                chatInput.value = '';

                try {
                    const response = await simulateAIResponse(message);
                    addMessage(response);
                } catch {
                    addMessage("Sorry, I couldn't process your request at the moment.");
                }
            }

            function simulateAIResponse(message) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const lower = message.toLowerCase();
                        if (lower.includes("spend")) {
                            resolve("Your spending is mostly in groceries and utilities.");
                        } else if (lower.includes("receipt")) {
                            resolve("You've uploaded 5 receipts this month.");
                        } else if (lower.includes("help")) {
                            resolve("I can help you analyze receipts and track expenses.");
                        } else {
                            resolve("Try asking about spending, receipts, or how I can help.");
                        }
                    }, 1000);
                });
            }

            sendButton.addEventListener("click", handleUserMessage);
            chatInput.addEventListener("keypress", e => {
                if (e.key === "Enter") handleUserMessage();
            });
        });

        function getItemsFromURL() {
            const params = new URLSearchParams(window.location.search);
            const itemsParam = params.get("items");
            if (!itemsParam) return null;

            try {
                return JSON.parse(decodeURIComponent(itemsParam));
            } catch (e) {
                console.error("Error parsing items from URL:", e);
                return null;
            }
        }

        function renderDashboardData(data) {
            const itemList = document.getElementById("item-list");
            const receiptBody = document.getElementById("receipt-body");
            let total = 0;

            itemList.innerHTML = '';
            receiptBody.innerHTML = '';

            data.forEach((item, index) => {
                total += item.price;

                const li = document.createElement("li");
                li.textContent = `${item.item}: $${item.price.toFixed(2)}`;
                itemList.appendChild(li);

                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${item.item}</td><td>$${item.price.toFixed(2)}</td>`;
                receiptBody.appendChild(tr);
            });

            document.getElementById("total-spend").textContent = `$${total.toFixed(2)}`;
            document.getElementById("receipt-count").textContent = data.length;
            document.getElementById("last-upload").textContent = new Date().toLocaleDateString();

            localStorage.setItem("receiptData", JSON.stringify(data));

            const ctx = document.getElementById("spend-chart").getContext("2d");

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map((_, i) => `#${i + 1}`),
                    datasets: [{
                        label: 'Price ($)',
                        data: data.map(item => item.price),
                        backgroundColor: '#ffffff',
                        borderColor: '#333333',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: '#ffffff' } }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#333333' },
                            ticks: { color: '#ffffff' }
                        },
                        x: {
                            grid: { color: '#333333' },
                            ticks: { color: '#ffffff' }
                        }
                    }
                }
            });
        }

        async function fetchReceiptItems() {
            const urlItems = getItemsFromURL();

            if (urlItems) {
                renderDashboardData(urlItems);
                await fetch('http://localhost:8000/save-items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(urlItems)
                });
            } else {
                try {
                    const response = await fetch('http://localhost:8000/receipt-items');
                    if (!response.ok) throw new Error("HTTP error " + response.status);
                    const data = await response.json();
                    renderDashboardData(data);
                } catch (error) {
                    console.error("Failed to fetch receipt items:", error);
                    document.getElementById("item-list").innerHTML = "<li>Failed to load receipt data.</li>";
                }
            }
        }

        document.addEventListener("DOMContentLoaded", fetchReceiptItems);

        document.getElementById("export-btn").addEventListener("click", () => {
            const rows = [["Item", "Price"]];
            const data = JSON.parse(localStorage.getItem("receiptData") || "[]");
            data.forEach(item => rows.push([item.item, item.price]));

            const csvContent = rows.map(e => e.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: "text/csv" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = "spending_data.csv";
            link.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
