<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpendScope - Upload Receipt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="upload-container">
        <header class="header">
            <div class="header-content">
                <h1>SpendScope</h1>
                <nav class="nav-links">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link">Settings</a>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="upload-box">
                <h2>Upload Your Receipt</h2>
                
                <label for="file-upload" class="file-upload">
                    <div class="file-dropzone" role="button" tabindex="0">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
                            <polyline points="17 8 12 3 7 8" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
                            <line x1="12" y1="3" x2="12" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>Choose a file or drag it here</span>
                    </div>
                    <input id="file-upload" type="file" accept="image/*" />
                </label>

                <div class="file-info">
                    <input type="text" disabled placeholder="No file chosen" class="filename-display" />
                    <button class="upload-btn" type="button" id="upload-btn">Upload</button>
                </div>

                <div class="output-section">
                    <div id="receipt-output" class="receipt-output"></div>
                    <div id="items-output" class="items-output"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fileInput = document.getElementById("file-upload");
            const filenameDisplay = document.querySelector(".filename-display");
            const output = document.getElementById("receipt-output");
            const itemsOutput = document.getElementById("items-output");
            const uploadBtn = document.getElementById("upload-btn");
            const dropZone = document.querySelector(".file-dropzone");

            // Handle drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    updateFileName();
                }
            });

            function updateFileName() {
                filenameDisplay.value = fileInput.files[0]?.name || "No file chosen";
            }

            fileInput.addEventListener("change", updateFileName);

            async function uploadReceipt() {
                const file = fileInput.files[0];
                if (!file) {
                    alert("Please select a receipt image.");
                    return;
                }

                const formData = new FormData();
                formData.append("file", file);

                output.textContent = "Processing receipt...";
                output.classList.add('processing');
                itemsOutput.innerHTML = "";

                try {
                    const res = await fetch("http://localhost:8001/upload-receipt/", {

                        method: "POST",
                        body: formData
                    });

                    if (!res.ok) {
                        throw new Error(`Server error: ${res.statusText}`);
                    }

                    const data = await res.json();
                    output.textContent = data.text || "No text found.";
                    output.classList.remove('processing');

                    // Redirect to the dashboard with extracted items
                    const extractedItems = encodeURIComponent(JSON.stringify(data.items));
                    window.location.href = `/dashboard.html?items=${extractedItems}`;

                } catch (err) {
                    output.textContent = "Error uploading file.";
                    output.classList.remove('processing');
                    console.error(err);
                }
            }

            uploadBtn.addEventListener("click", uploadReceipt);
        });
    </script>
</body>
</html>
